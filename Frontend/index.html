<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Chat</title>
</head>
<body>
    <header>
        <h1>Chat</h1>
    </header>

    <div class="templateChat">
        <div id="msgs" class="box-msgs">
            <p>Não promova discurso de ódio</p>
        </div>
        <form class="form-msgs">
            <input class="inputmsg" name="msg" type="text" required/>
            <input class="btn-send" type="submit" value="Enviar"/>
        </form>
    </div>

    <div class="box-login">
        <form class="form-login">
            <p>Usuário:</p>
            <input name="usuario" type="text" required/>
            <input class="btn-login" type="submit" value="Enviar"/>
        </form>
    </div>

    <footer>
        <p>Desenvolvido por <a href="https://github.com/JoseHenrique1" target="_blank">José Henrique</a></p>
    </footer>
        
    <script src="./script.js"></script>
</body>
</html>
